name: rafiq
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Navigation & Localization
  go_router: ^13.0.1
  easy_localization: ^3.0.5

  # Firebase & Auth
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1
  cloud_firestore: ^5.4.4
  flutter_secure_storage: ^9.2.2
  crypto: ^3.0.5
  permission_handler: ^11.3.1
  awesome_notifications: ^0.10.0
  timezone: ^0.10.0
  adhan: ^2.0.0
  shared_preferences: ^2.5.1
  share_plus: ^10.1.4

  # UI & Typography
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.6.0
  percent_indicator: ^4.2.3
  smooth_page_indicator: ^1.1.0
  
  # Localization & Utilities
  # flutter_localizations and intl are already here
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  hijri: ^3.0.0

  # SQLite & Persistence
  sqflite: ^2.4.1
  path: ^1.9.0
  path_provider: ^2.1.5

  # Data Processing
  csv: ^6.0.0

  # Location (UI Simulation)
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Compass for Qibla direction
  flutter_compass: ^0.8.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_gen: ^5.5.0
  build_runner: ^2.4.13

  # `dart run build_runner build --delete-conflicting-outputs`
  # `flutter pub run build_runner build --delete-conflicting-outputs`
  # `dart run build_runner build --delete-conflicting-outputs --build-filter="lib/core/di/injection.config.dart"`

flutter:
  uses-material-design: true

  generate: true

  assets:
    - assets/translations/
    - assets/source/
    - assets/source/quran/
    - assets/source/azkar/
    - assets/source/hadith/
    - assets/source/hadith/Maliks_Muwataa/
    - assets/source/hadith/Musnad_Ahmad_Ibn-Hanbal/
    - assets/source/hadith/Sahih_Al-Bukhari/
    - assets/source/hadith/Sahih_Muslim/
    - assets/source/hadith/Sunan_Abu-Dawud/
    - assets/source/hadith/Sunan_Al-Darimi/
    - assets/source/hadith/Sunan_Al-Nasai/
    - assets/source/hadith/Sunan_Al-Tirmidhi/
    - assets/source/hadith/Sunan_Ibn-Maja/
    - assets/sounds/
